




<div class="row justify-content-center">

  <div class="col-md-4 ">
    <h3>Login</h3>



    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">


      <div class="form-group" >
        <label class="control-label" for="EmailInput">Email</label>
        <input class="form-control"  type="email"  id="EmailInput"  placeholder="Email" [formControl]="$any(Email)">

      </div>

      <div class="form-group" >
        <label class="control-label" for="PasswordInput">Password</label>
        <input class="form-control"  type="password" id="PasswordInput" placeholder="Password"  [formControl]="$any(Password)">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

  </form>





  </div>
</div>
