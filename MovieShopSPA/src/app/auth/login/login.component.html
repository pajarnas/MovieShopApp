




<div class="row justify-content-center">

  <div class="col-md-4 ">
    <h3>Login</h3>

    <div *ngIf="isInvalidLogin" class="text-danger">
         invalid login
    </div>

    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm.value)">


      <div class="form-group" >
        <label class="control-label" for="EmailInput">Email</label>
        <input class="form-control"  type="email"  id="EmailInput"  placeholder="Email" [formControl]="$any(LoginForm.controls['Email'])">

      </div>

      <div class="form-group" >
        <label class="control-label" for="PasswordInput">Password</label>
        <input class="form-control"  type="password" id="PasswordInput" placeholder="Password"  [formControl]="$any(LoginForm.controls['Password'])">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

  </form>

    <form   (ngSubmit)="login()">


      <div class="form-group" >
        <label class="control-label" for="EmailInput">Email</label>
        <input class="form-control"  type="email"  id="EmailInput2" name="email" placeholder="Email" [(ngModel)]="UserLogin.email"  >

      </div>

      <div class="form-group" >
        <label class="control-label" for="PasswordInput">Password</label>
        <input class="form-control"  type="password" id="PasswordInput2" name="password" placeholder="Password"  [(ngModel)]="UserLogin.password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>




  </div>
</div>
